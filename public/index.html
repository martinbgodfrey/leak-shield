<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakShield Hunter // Pro</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display:flex; flex-direction:column; align-items:center; min-height:100vh; }
        .container { width: 100%; max-width: 1000px; }
        
        .search-box { background: var(--card); padding: 20px; border-radius: 12px; display: flex; gap: 10px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        input { flex: 1; padding: 12px; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 8px; outline:none; }
        input:focus { border-color: var(--accent); }
        .btn-primary { background: var(--accent); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight:bold; }

        /* FILTERS */
        .filter-section { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 20px; display:none; }
        .filter-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; flex-wrap:wrap; }
        .filter-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #64748b; width: 60px; }
        
        .filter-btn { background: transparent; color: #94a3b8; border: 1px solid #334155; padding: 5px 15px; border-radius: 20px; font-size: 13px; cursor: pointer; transition: all 0.2s; }
        .filter-btn:hover { border-color: var(--accent); color: var(--accent); }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* RESULTS */
        .finding-card { background: var(--card); padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tag { padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-right: 8px; text-transform: uppercase; }
        .tag-Pornhub { background: #FFA500; color: black; }
        .tag-XNXX { background: #3b82f6; color: white; }
        .tag-XVideos { background: #ef4444; color: white; }
        .tag-Reddit { background: #ff4500; color: white; }

        .btn-capture { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size:12px; }
        .btn-view { background: var(--success); border: none; color: black; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size:12px; font-weight: bold; }

        /* MODAL */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        #modal img { max-width: 90%; max-height: 80vh; border: 2px solid #333; }
        .modal-bar { margin-top: 20px; display: flex; gap: 20px; background: #1e293b; padding: 10px 30px; border-radius: 50px; }
        .modal-link { color: var(--text); text-decoration: none; cursor: pointer; font-size: 14px; display:flex; align-items:center; gap:8px; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
        <h2 style="margin:0;">üïµÔ∏è‚Äç‚ôÇÔ∏è LeakShield Hunter <span style="font-size:14px; color:#64748b; font-weight:normal; margin-left:10px;">v4.2 Stable</span></h2>
    </div>

    <div class="search-box">
        <input type="text" id="keywords" placeholder="Enter keywords..." />
        <button id="scanBtn" class="btn-primary" onclick="runScan()">SCAN NETWORKS</button>
    </div>

    <div id="filterSection" class="filter-section">
        <div class="filter-row">
            <span class="filter-label">SOURCE</span>
            <button class="filter-btn active" onclick="setFilter('source', 'all', this)">All</button>
            <button class="filter-btn" onclick="setFilter('source', 'Reddit', this)">Reddit</button>
            <button class="filter-btn" onclick="setFilter('source', 'Pornhub', this)">Pornhub</button>
            <button class="filter-btn" onclick="setFilter('source', 'XNXX', this)">XNXX</button>
            <button class="filter-btn" onclick="setFilter('source', 'XVideos', this)">XVideos</button>
        </div>
        <div class="filter-row">
            <span class="filter-label">DATE</span>
            <button class="filter-btn active" onclick="setFilter('date', 'all', this)">Any Time</button>
            <button class="filter-btn" onclick="setFilter('date', 'today', this)">Last 24 Hours</button>
            <button class="filter-btn" onclick="setFilter('date', 'week', this)">This Week</button>
        </div>
    </div>

    <div id="results">
        <div style="text-align:center; color:#475569; margin-top:60px;">Ready to hunt.</div>
    </div>
</div>

<div id="modal" onclick="if(event.target.id==='modal') closeModal()">
    <img id="modalImg" src="" />
    <div class="modal-bar">
        <a id="downloadLink" class="modal-link" download>‚¨áÔ∏è Download</a>
        <div style="width:1px; background:#334155;"></div>
        <span class="modal-link" onclick="closeModal()" style="color:#ef4444">‚ùå Close (ESC)</span>
    </div>
</div>

<script>
    let allData = [];
    let activeFilters = { source: 'all', date: 'all' };

    document.getElementById('keywords').addEventListener('keypress', (e) => { if(e.key === 'Enter') runScan(); });
    document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });

    async function runScan() {
        const btn = document.getElementById('scanBtn');
        const list = document.getElementById('results');
        const keywords = document.getElementById('keywords').value;
        if (!keywords) return alert("Enter a keyword");

        btn.disabled = true; btn.innerText = "SCANNING...";
        list.innerHTML = "<div style='text-align:center; padding:50px; color:#94a3b8;'>üõ∞Ô∏è Scanning Deep Web & Socials...</div>";

        try {
            const res = await fetch('/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ keywords: keywords.split(',') })
            });
            const data = await res.json();
            
            // Assign ID to prevent Button Mismatch
            allData = (data.data || []).map((item, idx) => ({ ...item, id: idx }));
            
            document.getElementById('filterSection').style.display = 'block';
            applyFilters();
        } catch (e) {
            list.innerHTML = `<div style="color:#ef4444; text-align:center;">Error: ${e.message}</div>`;
        }
        btn.disabled = false; btn.innerText = "SCAN NETWORKS";
    }

    function setFilter(type, value, btnElement) {
        activeFilters[type] = value;
        const parent = btnElement.parentElement;
        parent.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
        applyFilters();
    }

    function applyFilters() {
        const list = document.getElementById('results');
        list.innerHTML = "";

        const filtered = allData.filter(item => {
            const matchSource = activeFilters.source === 'all' || item.source === activeFilters.source;
            let matchDate = true;
            const d = item.date.toLowerCase();
            if (activeFilters.date === 'today') matchDate = d.includes('hour') || d.includes('min') || d.includes('just now');
            if (activeFilters.date === 'week') matchDate = d.includes('day') || d.includes('hour') || d.includes('min');
            return matchSource && matchDate;
        });

        if (filtered.length === 0) { list.innerHTML = "<div style='text-align:center; padding:40px; color:#64748b'>No results match filters.</div>"; return; }

        filtered.forEach(item => {
            const div = document.createElement('div');
            div.className = 'finding-card';
            
            let actionButton = '';
            if (item.evidenceImage) {
                actionButton = `<button class="btn-view" onclick="openEvidence(${item.id})">üëÅÔ∏è VIEW</button>`;
            } else {
                actionButton = `<button class="btn-capture" onclick="captureEvidence(${item.id}, '${item.url}', '${item.source}', this)">üì∏ CAPTURE</button>`;
            }

            div.innerHTML = `
                <div>
                    <div style="font-size:14px; font-weight:bold; margin-bottom:4px;">
                        <span class="tag tag-${item.source}">${item.source}</span> ${item.title}
                    </div>
                    <div style="font-size:12px; color:#94a3b8;">${item.date} ‚Ä¢ <a href="${item.url}" target="_blank" style="color:#64748b">${item.url.substring(0,35)}...</a></div>
                </div>
                <div>${actionButton}</div>
            `;
            list.appendChild(div);
        });
    }

    async function captureEvidence(id, url, source, btnElement) {
        const itemIndex = allData.findIndex(i => i.id === id);
        if(itemIndex === -1) return;

        btnElement.innerText = "‚è≥..."; btnElement.disabled = true;

        try {
            const res = await fetch('/capture', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url, source })
            });
            const data = await res.json();

            if (data.success) {
                allData[itemIndex].evidenceImage = data.image; 
                allData[itemIndex].filename = data.filename;
                applyFilters();
                openEvidence(id);
            } else {
                alert("Capture Failed: " + data.error);
                btnElement.innerText = "‚ùå Error";
            }
        } catch (e) {
            btnElement.innerText = "Capture"; btnElement.disabled = false;
        }
    }

    function openEvidence(id) {
        const item = allData.find(i => i.id === id);
        if (!item || !item.evidenceImage) return;
        document.getElementById('modalImg').src = item.evidenceImage;
        document.getElementById('downloadLink').href = item.evidenceImage;
        document.getElementById('downloadLink').download = item.filename;
        document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
