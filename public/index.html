<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakShield Hunter // Pro</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; display:flex; flex-direction:column; align-items:center; }
        .container { width: 100%; max-width: 1000px; }
        
        .search-box { background: var(--card); padding: 20px; border-radius: 12px; display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 8px; }
        .btn-primary { background: var(--accent); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; }
        
        /* FILTERS */
        .filter-row { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .filter-btn { background: var(--card); color: #94a3b8; border: 1px solid #334155; padding: 6px 12px; border-radius: 20px; font-size: 13px; cursor: pointer; }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .divider { width: 1px; background: #334155; margin: 0 10px; }

        /* LIST */
        .finding-card { background: var(--card); padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tag { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-right: 5px; }
        .tag-pornhub { background: #FFA500; color: black; }
        .tag-xnxx { background: #00BFFF; color: black; }
        .tag-xvideos { background: #DC143C; color: white; }
        .tag-reddit { background: #FF4500; color: white; }

        .btn-capture { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 6px 12px; cursor: pointer; }
        .btn-view { background: var(--success); border: none; color: black; padding: 6px 12px; cursor: pointer; font-weight: bold; }
        
        /* MODAL */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; flex-direction: column; z-index: 100; }
        #modal img { max-width: 90%; max-height: 80vh; border: 1px solid #333; }
        .modal-actions { margin-top: 15px; display: flex; gap: 20px; }
        .link-dl { color: var(--accent); text-decoration: none; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
        <h2 style="margin:0;">üïµÔ∏è‚Äç‚ôÇÔ∏è LeakShield Hunter</h2>
    </div>

    <div class="search-box">
        <input type="text" id="keywords" placeholder="Keywords (e.g. Alexis Texas)..." />
        <button id="scanBtn" class="btn-primary" onclick="runScan()">SCAN NETWORKS</button>
    </div>

    <div id="filterSection" style="display:none;">
        <div class="filter-row">
            <span style="font-size:12px; color:#64748b; align-self:center;">SOURCE:</span>
            <button class="filter-btn active" onclick="setFilter('source', 'all')">All</button>
            <button class="filter-btn" onclick="setFilter('source', 'Reddit')">Reddit</button>
            <button class="filter-btn" onclick="setFilter('source', 'Pornhub')">Pornhub</button>
            <button class="filter-btn" onclick="setFilter('source', 'XNXX')">XNXX</button>
            <button class="filter-btn" onclick="setFilter('source', 'XVideos')">XVideos</button>
            
            <div class="divider"></div>
            
            <span style="font-size:12px; color:#64748b; align-self:center;">DATE:</span>
            <button class="filter-btn active" onclick="setFilter('date', 'all')">Any Time</button>
            <button class="filter-btn" onclick="setFilter('date', 'today')">Today</button>
            <button class="filter-btn" onclick="setFilter('date', 'week')">This Week</button>
        </div>
    </div>

    <div id="results">
        <div style="text-align:center; color:#475569; margin-top:40px;">Enter keywords to begin.</div>
    </div>
</div>

<div id="modal" onclick="if(event.target.id==='modal') closeModal()">
    <img id="modalImg" src="" />
    <div class="modal-actions">
        <a id="downloadLink" class="link-dl" download="evidence.png">‚¨áÔ∏è Download Evidence</a>
        <span class="link-dl" onclick="closeModal()" style="color:#ef4444">‚ùå Close (ESC)</span>
    </div>
</div>

<script>
    let allData = [];
    let currentFilters = { source: 'all', date: 'all' };

    // --- KEY LISTENERS ---
    document.getElementById('keywords').addEventListener('keypress', (e) => { if(e.key === 'Enter') runScan(); });
    document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });

    // --- SCANNER ---
    async function runScan() {
        const btn = document.getElementById('scanBtn');
        const list = document.getElementById('results');
        const keywords = document.getElementById('keywords').value;
        if (!keywords) return;

        btn.disabled = true; btn.innerText = "SCANNING...";
        list.innerHTML = "<div style='text-align:center; padding:40px; color:#94a3b8;'>Deep Scanning Subreddits & Tube Sites...</div>";

        try {
            const res = await fetch('/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ keywords: keywords.split(',') })
            });
            const data = await res.json();
            allData = data.data || [];
            
            document.getElementById('filterSection').style.display = 'block';
            applyFilters();
        } catch (e) { list.innerHTML = "Error: " + e.message; }
        
        btn.disabled = false; btn.innerText = "SCAN NETWORKS";
    }

    // --- RENDER & FILTERS ---
    function setFilter(type, val) {
        currentFilters[type] = val;
        // Update UI buttons
        const row = type === 'source' ? 0 : 1; // Simplification for demo
        document.querySelectorAll('.filter-row button').forEach(b => {
            if(b.innerText.toLowerCase().includes(val) || (val==='all' && b.innerText==='All') || (val==='all' && b.innerText==='Any Time')) {
                // This is a rough match for the UI class logic, refining in production
            }
        });
        applyFilters();
    }

    function applyFilters() {
        const list = document.getElementById('results');
        list.innerHTML = "";
        
        const filtered = allData.filter(item => {
            const matchSource = currentFilters.source === 'all' || item.source === currentFilters.source;
            // Simple date check (text based for now as dates vary wildy across sites)
            let matchDate = true;
            const dateStr = item.date.toLowerCase();
            if (currentFilters.date === 'today') matchDate = dateStr.includes('hour') || dateStr.includes('min');
            if (currentFilters.date === 'week') matchDate = dateStr.includes('day') || dateStr.includes('hour');
            
            return matchSource && matchDate;
        });

        if(filtered.length === 0) { list.innerHTML = "<div style='text-align:center'>No results match filters.</div>"; return; }

        filtered.forEach((item, index) => {
            // Find correct tag class
            let tag = 'tag';
            if(item.source.includes('Porn')) tag += ' tag-pornhub';
            if(item.source.includes('XNXX')) tag += ' tag-xnxx';
            if(item.source.includes('Video')) tag += ' tag-xvideos';
            if(item.source.includes('Red')) tag += ' tag-reddit';

            const div = document.createElement('div');
            div.className = 'finding-card';
            
            // CHECK IF ALREADY CAPTURED
            const actionBtn = item.evidenceImage 
                ? `<button class="btn-view" onclick="viewEvidence(${index})">üëÅÔ∏è VIEW EVIDENCE</button>`
                : `<button class="btn-capture" onclick="captureEvidence(${index}, '${item.url}', '${item.source}')">üì∏ CAPTURE</button>`;

            div.innerHTML = `
                <div>
                    <h3><span class="${tag}">${item.source}</span> ${item.title}</h3>
                    <div style="font-size:12px; color:#94a3b8;">${item.date} ‚Ä¢ <a href="${item.url}" target="_blank" style="color:#64748b">Link</a></div>
                </div>
                <div>${actionBtn}</div>
            `;
            list.appendChild(div);
        });
    }

    // --- CAPTURE & VIEW ---
    async function captureEvidence(index, url, source) {
        const btn = event.target;
        btn.innerText = "‚è≥..."; 
        
        try {
            const res = await fetch('/capture', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url, source })
            });
            const data = await res.json();
            
            if (data.success) {
                // SAVE IMAGE TO DATA OBJECT
                allData[index].evidenceImage = data.image; 
                applyFilters(); // Re-render to show "VIEW" button
                
                // Open Modal
                viewEvidence(index);
            } else { alert("Error: " + data.error); btn.innerText = "‚ùå"; }
        } catch (e) { alert("Error"); }
    }

    function viewEvidence(index) {
        const item = allData[index];
        const modal = document.getElementById('modal');
        const img = document.getElementById('modalImg');
        const dl = document.getElementById('downloadLink');

        img.src = item.evidenceImage;
        dl.href = item.evidenceImage;
        dl.download = `EVIDENCE_${item.source}_${Date.now()}.png`;
        
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
