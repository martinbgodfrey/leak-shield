<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepScan // Investigator Mode</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #38bdf8; --red: #f43f5e; --green: #22c55e; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* HEADER & CONTROLS */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        
        .controls { display: grid; grid-template-columns: 1fr auto; gap: 15px; margin-bottom: 20px; }
        input { background: var(--card); border: 1px solid #334155; color: white; padding: 12px; border-radius: 6px; font-size: 1rem; }
        button#scanBtn { background: var(--accent); color: #000; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* FILTERS */
        .filter-section { margin-bottom: 15px; }
        .filter-label { font-size: 0.8rem; color: #64748b; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .filter-bar { display: flex; gap: 8px; flex-wrap: wrap; }
        .filter-btn { 
            background: var(--card); border: 1px solid #334155; color: #94a3b8; 
            padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; transition: all 0.2s;
        }
        .filter-btn:hover { border-color: var(--accent); color: var(--text); }
        .filter-btn.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }

        /* RESULTS GRID */
        .results-header { display: grid; grid-template-columns: 1fr 120px 150px 180px; gap: 15px; padding: 10px; color: #64748b; font-size: 0.85rem; text-transform: uppercase; font-weight: bold; margin-top: 20px;}
        .results { display: flex; flex-direction: column; gap: 10px; }
        
        .card { background: var(--card); padding: 15px; border-radius: 8px; border-left: 4px solid #64748b; display: grid; grid-template-columns: 1fr 120px 150px 180px; gap: 15px; align-items: center; }
        .card.fresh { border-left-color: var(--red); background: #252836; }
        
        .info h3 { margin: 0 0 5px 0; font-size: 1rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 600px; }
        .info a { color: var(--text); text-decoration: none; }
        .info a:hover { color: var(--accent); }
        .meta { font-size: 0.85rem; color: #94a3b8; display: flex; gap: 10px; }
        .badge { background: #334155; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; }
        
        /* ACTION BUTTONS */
        .action-group { display: flex; gap: 5px; }
        .btn-capture { 
            background: transparent; border: 1px solid var(--accent); color: var(--accent); 
            padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; font-weight: bold; flex: 1; text-align: center;
        }
        .btn-capture:hover { background: rgba(56, 189, 248, 0.1); }
        .btn-loading { border: 1px solid #64748b; color: #64748b; cursor: wait; }
        
        /* New View/DL Buttons */
        .btn-view { background: rgba(34, 197, 94, 0.1); border: 1px solid var(--green); color: var(--green); cursor: pointer; }
        .btn-dl { background: #334155; border: 1px solid #475569; color: white; cursor: pointer; }
        .btn-dl:hover { background: #475569; }

        .loading { text-align: center; padding: 40px; display: none; }

        /* MODAL STYLES */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--card); padding: 20px; border-radius: 8px; max-width: 90%; max-height: 90%;
            display: flex; flex-direction: column; gap: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .modal-img { max-width: 100%; max-height: 80vh; border: 1px solid #334155; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DEEPSCAN // INVESTIGATOR</h1>
            <div id="countDisplay" style="color: #94a3b8;">0 Results</div>
        </div>

        <div class="controls">
            <input type="text" id="keywords" placeholder="Enter target keywords..." value="alexis texas">
            <button onclick="runScan()" id="scanBtn">SEARCH NETWORKS</button>
        </div>

        <div class="filter-section">
            <div class="filter-label">Timeframe</div>
            <div class="filter-bar" id="dateFilters">
                <button class="filter-btn active" onclick="setDateFilter('all', this)">All Time</button>
                <button class="filter-btn" onclick="setDateFilter('24h', this)">Last 24 Hours</button>
                <button class="filter-btn" onclick="setDateFilter('week', this)">Past Week</button>
                <button class="filter-btn" onclick="setDateFilter('month', this)">Past Month</button>
                <button class="filter-btn" onclick="setDateFilter('year', this)">Over 1 Year</button>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-label">Source Network</div>
            <div class="filter-bar" id="sourceFilters">
                <button class="filter-btn active" onclick="setSourceFilter('all', this)">All Sources</button>
            </div>
        </div>

        <div id="loading" class="loading">Scanning networks...</div>

        <div class="results-header">
            <div>Finding</div>
            <div>Source</div>
            <div>Date</div>
            <div>Actions</div>
        </div>
        <div id="results" class="results"></div>
    </div>

    <div id="imageModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <img id="modalImg" class="modal-img" src="" alt="Evidence">
            <div class="modal-actions">
                <button class="filter-btn" onclick="document.getElementById('imageModal').style.display='none'">Close</button>
                <a id="downloadLink" href="#" download="evidence.png">
                    <button class="filter-btn active">‚¨áÔ∏è Download Original</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let currentFilters = { date: 'all', source: 'all' };

        // --- SCANNING LOGIC ---
        async function runScan() {
            const btn = document.getElementById('scanBtn');
            const loader = document.getElementById('loading');
            const list = document.getElementById('results');
            const keywords = document.getElementById('keywords').value;

            if (!keywords) return alert("Enter keywords");

            btn.disabled = true;
            btn.innerText = "SCANNING...";
            list.innerHTML = "";
            loader.style.display = "block";
            
            currentFilters = { date: 'all', source: 'all' };
            resetButtons();

            try {
                const res = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords: keywords.split(',') })
                });
                
                const data = await res.json();
                loader.style.display = "none";
                btn.disabled = false;
                btn.innerText = "SEARCH NETWORKS";

                allData = data.data || [];
                generateSourceButtons(allData);
                applyFilters();

            } catch (e) {
                console.error(e);
                btn.disabled = false;
                loader.innerText = "Error: " + e.message;
            }
        }

        // --- FILTER LOGIC ---
        function generateSourceButtons(data) {
            const container = document.getElementById('sourceFilters');
            container.innerHTML = '<button class="filter-btn active" onclick="setSourceFilter(\'all\', this)">All Sources</button>';
            const sources = [...new Set(data.map(i => i.source))].sort();
            sources.forEach(source => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.innerText = source;
                btn.onclick = () => setSourceFilter(source, btn);
                container.appendChild(btn);
            });
        }

        function setDateFilter(mode, btn) {
            currentFilters.date = mode;
            document.querySelectorAll('#dateFilters .filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function setSourceFilter(source, btn) {
            currentFilters.source = source;
            document.querySelectorAll('#sourceFilters .filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function applyFilters() {
            const filtered = allData.filter(item => {
                const d = item.date.toLowerCase();
                const s = item.source;
                if (currentFilters.source !== 'all' && s !== currentFilters.source) return false;
                if (currentFilters.date === 'all') return true;
                if (currentFilters.date === '24h') return d.includes('minute') || d.includes('hour') || d.includes('now') || d === '1 day ago';
                if (currentFilters.date === 'week') return d.includes('day') || d.includes('week') || d.includes('hour') || d.includes('minute');
                if (currentFilters.date === 'month') return d.includes('month') || d.includes('week') || d.includes('day');
                if (currentFilters.date === 'year') return d.includes('year') || d.includes('2024') || d.includes('2023') || d.includes('2022');
                return true;
            });
            document.getElementById('countDisplay').innerText = `${filtered.length} Results Shown`;
            renderList(filtered);
        }

        function renderList(items) {
            const list = document.getElementById('results');
            list.innerHTML = "";
            if (items.length === 0) { list.innerHTML = '<div style="text-align:center; padding:20px;">No results match.</div>'; return; }

            items.forEach(v => {
                const isFresh = checkIsFresh(v.date);
                const cardClass = isFresh ? 'card fresh' : 'card';
                
                // Note the ID on the action group to allow easy replacement
                const html = `
                    <div class="${cardClass}">
                        <div class="info">
                            <h3><a href="${v.url}" target="_blank">${v.title}</a></h3>
                            <div class="meta">
                                <span class="badge">${isFresh ? 'üî• RECENT' : 'ARCHIVE'}</span>
                                <span>${v.url.substring(0, 40)}...</span>
                            </div>
                        </div>
                        <div>${v.source}</div>
                        <div>${v.date}</div>
                        <div class="action-group" id="action-${btoa(v.url).substring(0, 10)}">
                            <button class="btn-capture" onclick="captureEvidence(this, '${v.url}', '${v.source}', '${v.title.replace(/'/g, "")}', 'action-${btoa(v.url).substring(0, 10)}')">
                                üì∏ CAPTURE
                            </button>
                        </div>
                    </div>
                `;
                list.innerHTML += html;
            });
        }

        function checkIsFresh(dateStr) {
            const recent = ["minute", "hour", "day", "now", "ago"];
            return recent.some(r => dateStr.toLowerCase().includes(r)) && !dateStr.includes("year");
        }
        
        function resetButtons() {
             document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
             document.querySelector('#dateFilters button:first-child').classList.add('active');
        }

        // --- CAPTURE & MODAL LOGIC ---
        async function captureEvidence(btn, url, source, title, containerId) {
            btn.innerText = "‚è≥ SNAPPING...";
            btn.classList.add('btn-loading');
            btn.disabled = true;

            try {
                const res = await fetch('/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, source, title })
                });
                const data = await res.json();
                
                if (data.success) {
                    // Replace button with View/Download buttons
                    const container = document.getElementById(containerId);
                    
                    // Create buttons dynamically
                    container.innerHTML = `
                        <button class="btn-capture btn-view" onclick="openModal('${data.image}', '${data.filename}')">
                            üëÅÔ∏è VIEW
                        </button>
                        <a href="${data.image}" download="${data.filename}" style="flex:1">
                            <button class="btn-capture btn-dl">‚¨áÔ∏è DL</button>
                        </a>
                    `;
                } else { throw new Error(data.error); }
            } catch (e) {
                btn.className = "btn-capture";
                btn.innerText = "FAILED ‚ùå";
                btn.disabled = false;
                alert("Capture failed: " + e.message);
            }
        }

        function openModal(base64Img, filename) {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImg');
            const dlLink = document.getElementById('downloadLink');

            img.src = base64Img;
            dlLink.href = base64Img;
            dlLink.download = filename;
            
            modal.style.display = 'flex';
        }

        function closeModal(e) {
            if (e.target.id === 'imageModal') {
                document.getElementById('imageModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
