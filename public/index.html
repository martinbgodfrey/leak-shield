<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Factory | Leak Monitor</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #38bdf8; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; max-width: 1000px; margin: 0 auto; }
        .controls { background: var(--card); padding: 20px; border-radius: 12px; display: flex; gap: 10px; margin-bottom: 20px; }
        input, select { padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; }
        button { padding: 12px 24px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:hover { filter: brightness(1.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #0f172a; color: var(--accent); }
        a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <h1>Digital Factory <span style="color:#64748b; font-size: 0.6em;">Leak Monitor</span></h1>
    
    <div class="controls">
        <select id="sourceSelect">
            <option value="reddit">Reddit (Social)</option>
            <option value="pornhub">Pornhub</option>
            <option value="xvideos">XVideos</option>
            <option value="xnxx">XNXX</option>
            <option value="erome">Erome</option>
            <option value="bunkr">Bunkr</option>
            <option value="spankbang">SpankBang</option>
        </select>
        <input type="text" id="keywords" placeholder="Keywords (e.g. 'jane doe')" style="flex-grow: 2;">
        <input type="text" id="subs" placeholder="Extra Subs (Reddit Only)" style="flex-grow: 1;">
        <button onclick="runScan()" id="scanBtn">SCAN</button>
    </div>

    <div id="stats" style="margin-bottom: 10px; color: #94a3b8;">Ready to scan.</div>

    <table>
        <thead><tr><th>Source</th><th>Title / Link</th><th>Date</th></tr></thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <script>
        async function runScan() {
            const source = document.getElementById('sourceSelect').value;
            const keywords = document.getElementById('keywords').value.split(',').map(k => k.trim()).filter(k=>k);
            const extraSubs = document.getElementById('subs').value.split(',').map(s => s.trim()).filter(s=>s);
            
            if(!keywords.length) return alert("Enter a keyword");

            const btn = document.getElementById('scanBtn');
            const tbody = document.getElementById('resultsBody');
            
            btn.innerText = "Scanning..."; btn.disabled = true;
            tbody.innerHTML = `<tr><td colspan="3" style="text-align:center">‚è≥ Scanning ${source}... please wait.</td></tr>`;

            try {
                const res = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source, keywords, extraSubs })
                });
                const data = await res.json();
                
                document.getElementById('stats').innerText = `Found: ${data.count || 0} results from ${source}`;
                
                if(!data.data || data.data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" style="text-align:center">No results found.</td></tr>`;
                } else {
                    tbody.innerHTML = data.data.map(item => `
                        <tr>
                            <td><span style="background:rgba(56,189,248,0.1); color:#38bdf8; padding:4px 8px; border-radius:4px; font-size:0.8em;">${item.source}</span></td>
                            <td>
                                <div style="font-weight:bold;">${item.title}</div>
                                <a href="${item.link}" target="_blank" style="font-size:0.9em;">${item.link}</a>
                            </td>
                            <td>${item.date}</td>
                        </tr>
                    `).join('');
                }
            } catch (err) { alert(err.message); }
            finally { btn.innerText = "SCAN"; btn.disabled = false; }
        }
    </script>
</body>
</html>
