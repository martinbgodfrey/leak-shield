<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepScan // Leak Monitor</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #38bdf8; --red: #f43f5e; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .status { font-size: 0.9rem; color: #94a3b8; }
        
        .controls { display: grid; grid-template-columns: 1fr auto; gap: 15px; margin-bottom: 30px; }
        input { background: var(--card); border: 1px solid #334155; color: white; padding: 12px; border-radius: 6px; font-size: 1rem; }
        button { background: var(--accent); color: #000; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #475569; cursor: not-allowed; }

        .results-header { display: grid; grid-template-columns: 1fr 150px 100px; gap: 15px; padding: 10px; color: #64748b; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: bold; }
        .results { display: flex; flex-direction: column; gap: 10px; }
        
        .card { background: var(--card); padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); display: grid; grid-template-columns: 1fr 150px 100px; gap: 15px; align-items: center; }
        .card.risk-high { border-left-color: var(--red); }
        
        .info h3 { margin: 0 0 5px 0; font-size: 1rem; }
        .info a { color: var(--text); text-decoration: none; }
        .info a:hover { color: var(--accent); }
        .meta { font-size: 0.85rem; color: #94a3b8; display: flex; gap: 10px; align-items: center; }
        .badge { background: #334155; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; }
        
        .date-col { font-size: 0.9rem; color: #cbd5e1; }
        .action-col .btn-link { color: var(--accent); text-decoration: none; font-size: 0.9rem; border: 1px solid var(--accent); padding: 5px 10px; border-radius: 4px; display: inline-block; text-align: center; }
        .action-col .btn-link:hover { background: rgba(56, 189, 248, 0.1); }

        .loading { text-align: center; padding: 40px; color: #64748b; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>DEEPSCAN // MONITOR</h1>
                <div class="status">System Active â€¢ 8 Sources Connected</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="keywords" placeholder="Enter keywords (e.g., username, real name)..." value="fortnite">
            <button onclick="runScan()" id="scanBtn">INITIATE SCAN</button>
        </div>

        <div id="loading" class="loading">
            Scanning Surface & Deep Web... This may take up to 60 seconds.
        </div>

        <div class="results-header">
            <div>Finding</div>
            <div>Date Posted</div>
            <div>Action</div>
        </div>
        <div id="results" class="results"></div>
    </div>

    <script>
        async function runScan() {
            const btn = document.getElementById('scanBtn');
            const loader = document.getElementById('loading');
            const list = document.getElementById('results');
            const keywords = document.getElementById('keywords').value;

            if (!keywords) return alert("Enter a keyword");

            btn.disabled = true;
            btn.innerText = "SCANNING...";
            list.innerHTML = "";
            loader.style.display = "block";

            try {
                const res = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords: keywords.split(','), saveScreenshots: true })
                });
                
                const responseData = await res.json();
                
                loader.style.display = "none";
                btn.disabled = false;
                btn.innerText = "INITIATE SCAN";

                // FIX: Check for 'data' OR 'results' to be safe
                const results = responseData.data || responseData.results || [];

                if (results.length === 0) {
                    list.innerHTML = '<div style="text-align:center; color:#64748b; padding:20px;">No recent leaks found.</div>';
                    return;
                }

                results.forEach(v => {
                    const isHighRisk = ['Erome', 'SpankBang', 'Reddit'].includes(v.source);
                    
                    const html = `
                        <div class="card ${isHighRisk ? 'risk-high' : ''}">
                            <div class="info">
                                <h3><a href="${v.url}" target="_blank">${v.title}</a></h3>
                                <div class="meta">
                                    <span class="badge">${v.source}</span>
                                    <span>${v.evidence}</span>
                                </div>
                            </div>
                            <div class="date-col">
                                ðŸ“… ${v.date}
                            </div>
                            <div class="action-col">
                                <a href="${v.url}" target="_blank" class="btn-link">VIEW</a>
                            </div>
                        </div>
                    `;
                    list.innerHTML += html;
                });

            } catch (e) {
                console.error(e);
                alert("Scan failed: " + e.message);
                btn.disabled = false;
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
