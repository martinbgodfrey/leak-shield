<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakShield // Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CORE THEME --- */
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #06b6d4; /* Cyan */
            --accent-glow: rgba(6, 182, 212, 0.5);
            --gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- HEADER & INPUT --- */
        .logo { font-size: 2rem; font-weight: 600; letter-spacing: -1px; margin-bottom: 10px; }
        .logo span { color: var(--accent); }
        .subtitle { color: var(--text-muted); margin-bottom: 40px; font-weight: 300; }

        .search-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        input {
            flex: 1;
            padding: 18px 25px;
            border-radius: 12px;
            border: 2px solid #334155;
            background: #1e293b;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        button {
            padding: 0 35px;
            border-radius: 12px;
            border: none;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.4);
        }

        /* --- LOADING ANIMATION (RADAR) --- */
        #loading { display: none; margin-top: 60px; text-align: center; }
        
        .radar-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .loading-text { color: var(--accent); font-weight: 600; letter-spacing: 1px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- RESULTS GRID --- */
        #results {
            margin-top: 60px;
            width: 100%;
            max-width: 800px;
            display: grid;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #334155;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .card::before { /* Glow effect on left */
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--accent);
        }

        .card h3 { margin: 0; font-size: 1.2rem; }
        .meta { font-size: 0.9rem; color: var(--text-muted); display: flex; justify-content: space-between; align-items: center; }
        
        .badge {
            background: rgba(6, 182, 212, 0.15);
            color: var(--accent);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .link-btn {
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
            opacity: 0.7;
            transition: 0.2s;
        }
        .link-btn:hover { opacity: 1; color: var(--accent); }

    </style>
</head>
<body>

    <div class="logo">Leak<span>Shield</span></div>
    <div class="subtitle">Automated Deep Web Asset Protection</div>
    
    <div class="search-container">
        <input type="text" id="keywords" placeholder="Enter keywords (e.g. Fortnite, User123)...">
        <button onclick="runScan()">INITIATE SCAN</button>
    </div>

    <div id="loading">
        <div class="radar-spinner"></div>
        <div class="loading-text">SCANNING NODES (PAGES 1-5)...</div>
    </div>

    <div id="results"></div>

    <script>
        async function runScan() {
            const input = document.getElementById('keywords').value;
            const keywords = input.split(',').map(s => s.trim()).filter(s => s);
            
            if (keywords.length === 0) return alert("Please enter a keyword!");

            // UI Updates
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = ''; 
            
            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords })
                });
                
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';

                if (data.success && data.data.length > 0) {
                    const html = data.data.map(vid => `
                        <div class="card">
                            <h3>${vid.title}</h3>
                            <div class="meta">
                                <span>${vid.source} â€¢ ${vid.timeText}</span>
                                <span class="badge">${vid.evidence || 'DETECTED'}</span>
                            </div>
                            <a href="${vid.url}" target="_blank" class="link-btn">ðŸ”— Open Source Link</a>
                        </div>
                    `).join('');
                    document.getElementById('results').innerHTML = html;
                } else {
                    document.getElementById('results').innerHTML = `
                        <div style="text-align:center; color:#4ade80; padding:20px; background:rgba(74, 222, 128, 0.1); border-radius:12px;">
                            <h3>âœ… System Secure</h3>
                            <p>No actionable threats found in recent uploads.</p>
                        </div>`;
                }
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                alert("Scan Error: " + err.message);
            }
        }
    </script>
</body>
</html>
