<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakShield // Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0f172a; --card-bg: #1e293b; --accent: #06b6d4; --text-main: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-main); padding: 40px 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .logo { font-size: 2rem; font-weight: 600; margin-bottom: 10px; } .logo span { color: var(--accent); }
        .search-container { display: flex; gap: 10px; width: 100%; max-width: 600px; }
        input { flex: 1; padding: 18px; border-radius: 12px; border: 2px solid #334155; background: #1e293b; color: white; outline: none; }
        input:focus { border-color: var(--accent); }
        button { padding: 0 35px; border-radius: 12px; border: none; background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%); color: white; font-weight: 600; cursor: pointer; }
        
        /* RADAR ANIMATION */
        #loading { display: none; margin-top: 60px; text-align: center; }
        .radar-spinner { width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* RESULTS */
        #results { margin-top: 60px; width: 100%; max-width: 800px; display: grid; gap: 15px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .card h3 { margin: 0 0 10px 0; }
        .badge { background: rgba(6, 182, 212, 0.15); color: var(--accent); padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; }
        a { color: var(--accent); text-decoration: none; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="logo">Leak<span>Shield</span></div>
    <div class="search-container">
        <input type="text" id="keywords" placeholder="Enter keywords...">
        <button onclick="runScan()">SCAN</button>
    </div>
    <div id="loading"><div class="radar-spinner"></div><div>SCANNING DEEP WEB...</div></div>
    <div id="results"></div>
    <script>
        async function runScan() {
            const input = document.getElementById('keywords').value;
            const keywords = input.split(',').map(s => s.trim()).filter(s => s);
            if (!keywords.length) return alert("Enter a keyword!");
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            
            try {
                const res = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords })
                });
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                
                if (data.data && data.data.length > 0) {
                    document.getElementById('results').innerHTML = data.data.map(v => `
                        <div class="card">
                            <h3>${v.title}</h3>
                            <span class="badge">${v.evidence || 'FOUND'}</span>
                            <p>${v.source} â€¢ ${v.timeText}</p>
                            <a href="${v.url}" target="_blank">ðŸ”— View Source</a>
                        </div>`).join('');
                } else {
                    document.getElementById('results').innerHTML = '<div style="text-align:center;color:#4ade80;"><h3>âœ… System Secure</h3><p>No recent leaks found.</p></div>';
                }
            } catch (err) { alert(err.message); document.getElementById('loading').style.display = 'none'; }
        }
    </script>
</body>
</html>
