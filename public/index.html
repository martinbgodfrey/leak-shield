<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepScan // Investigator Mode</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #38bdf8; --red: #f43f5e; --green: #22c55e; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1300px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        
        .controls { display: grid; grid-template-columns: 1fr auto; gap: 15px; margin-bottom: 20px; }
        input { background: var(--card); border: 1px solid #334155; color: white; padding: 12px; border-radius: 6px; font-size: 1rem; }
        button#scanBtn { background: var(--accent); color: #000; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* FILTER BAR */
        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .filter-btn { 
            background: var(--card); border: 1px solid #334155; color: #94a3b8; 
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; transition: all 0.2s;
        }
        .filter-btn:hover { border-color: var(--accent); color: var(--text); }
        .filter-btn.active { background: var(--accent); color: #000; border-color: var(--accent); font-weight: bold; }

        .results-header { display: grid; grid-template-columns: 1fr 120px 150px 140px; gap: 15px; padding: 10px; color: #64748b; font-size: 0.85rem; text-transform: uppercase; font-weight: bold; }
        .results { display: flex; flex-direction: column; gap: 10px; }
        
        .card { background: var(--card); padding: 15px; border-radius: 8px; border-left: 4px solid #64748b; display: grid; grid-template-columns: 1fr 120px 150px 140px; gap: 15px; align-items: center; }
        .card.fresh { border-left-color: var(--red); background: #252836; }
        
        .info h3 { margin: 0 0 5px 0; font-size: 1rem; }
        .info a { color: var(--text); text-decoration: none; }
        .info a:hover { color: var(--accent); }
        .meta { font-size: 0.85rem; color: #94a3b8; display: flex; gap: 10px; }
        .badge { background: #334155; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; }
        
        .btn-capture { 
            background: transparent; border: 1px solid var(--accent); color: var(--accent); 
            padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; font-weight: bold; width: 100%; text-align: center;
        }
        .btn-capture:hover { background: rgba(56, 189, 248, 0.1); }
        .btn-success { background: rgba(34, 197, 94, 0.1); border: 1px solid var(--green); color: var(--green); cursor: default; }
        .btn-loading { border: 1px solid #64748b; color: #64748b; cursor: wait; }
        .loading { text-align: center; padding: 40px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DEEPSCAN // INVESTIGATOR</h1>
            <div id="countDisplay" style="color: #94a3b8;">0 Results</div>
        </div>

        <div class="controls">
            <input type="text" id="keywords" placeholder="Enter target keywords..." value="alexis texas">
            <button onclick="runScan()" id="scanBtn">SEARCH NETWORKS</button>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterResults('all', this)">All Results</button>
            <button class="filter-btn" onclick="filterResults('24h', this)">Last 24 Hours</button>
            <button class="filter-btn" onclick="filterResults('week', this)">Past Week</button>
            <button class="filter-btn" onclick="filterResults('month', this)">Past Month</button>
            <button class="filter-btn" onclick="filterResults('year', this)">Over 1 Year</button>
        </div>

        <div id="loading" class="loading">Scanning networks... Gathering 200+ datapoints...</div>

        <div class="results-header">
            <div>Finding</div>
            <div>Source</div>
            <div>Date</div>
            <div>Evidence</div>
        </div>
        <div id="results" class="results"></div>
    </div>

    <script>
        let allData = []; // Store raw data here

        async function runScan() {
            const btn = document.getElementById('scanBtn');
            const loader = document.getElementById('loading');
            const list = document.getElementById('results');
            const keywords = document.getElementById('keywords').value;

            if (!keywords) return alert("Enter keywords");

            btn.disabled = true;
            btn.innerText = "SCANNING...";
            list.innerHTML = "";
            loader.style.display = "block";
            allData = []; // Clear old data

            try {
                const res = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords: keywords.split(',') })
                });
                
                const data = await res.json();
                loader.style.display = "none";
                btn.disabled = false;
                btn.innerText = "SEARCH NETWORKS";

                allData = data.data || [];
                document.getElementById('countDisplay').innerText = `${allData.length} Results Found`;

                // Render ALL by default
                renderList(allData);

            } catch (e) {
                console.error(e);
                btn.disabled = false;
                loader.innerText = "Error: " + e.message;
            }
        }

        function renderList(items) {
            const list = document.getElementById('results');
            list.innerHTML = "";

            if (items.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:20px;">No results match this filter.</div>';
                return;
            }

            items.forEach(v => {
                const isFresh = checkIsFresh(v.date);
                const cardClass = isFresh ? 'card fresh' : 'card';
                
                const html = `
                    <div class="${cardClass}">
                        <div class="info">
                            <h3><a href="${v.url}" target="_blank">${v.title}</a></h3>
                            <div class="meta">
                                <span class="badge">${isFresh ? 'üî• RECENT' : 'ARCHIVE'}</span>
                                <span>${v.url.substring(0, 40)}...</span>
                            </div>
                        </div>
                        <div>${v.source}</div>
                        <div>${v.date}</div>
                        <div>
                            <button class="btn-capture" onclick="captureEvidence(this, '${v.url}', '${v.source}', '${v.title.replace(/'/g, "")}')">
                                üì∏ CAPTURE
                            </button>
                        </div>
                    </div>
                `;
                list.innerHTML += html;
            });
        }

        function checkIsFresh(dateStr) {
            const recent = ["minute", "hour", "day", "now", "ago"];
            return recent.some(r => dateStr.toLowerCase().includes(r)) && !dateStr.includes("year");
        }

        // --- FILTER LOGIC ---
        function filterResults(mode, btnElement) {
            // Update active button visual
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            const now = new Date();
            
            const filtered = allData.filter(item => {
                const d = item.date.toLowerCase();
                
                // 1. ALL
                if (mode === 'all') return true;

                // 2. 24 HOURS (minute, hour, "1 day ago")
                if (mode === '24h') {
                    return d.includes('minute') || d.includes('hour') || d.includes('now') || d === '1 day ago';
                }

                // 3. WEEK (days ago)
                if (mode === 'week') {
                    return d.includes('day') || d.includes('week') || d.includes('hour') || d.includes('minute');
                }

                // 4. MONTH (month, weeks)
                if (mode === 'month') {
                    return d.includes('month') || d.includes('week') || d.includes('day');
                }

                // 5. YEAR+ (year, 2023, 2022)
                if (mode === 'year') {
                    return d.includes('year') || d.includes('2024') || d.includes('2023') || d.includes('2022');
                }
                
                return true;
            });

            renderList(filtered);
            document.getElementById('countDisplay').innerText = `${filtered.length} Results Shown`;
        }

        async function captureEvidence(btn, url, source, title) {
            if (btn.classList.contains('btn-success')) return;
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ SNAPPING...";
            btn.classList.add('btn-loading');
            btn.disabled = true;

            try {
                const res = await fetch('/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, source, title })
                });
                const data = await res.json();
                if (data.success) {
                    btn.className = "btn-capture btn-success";
                    btn.innerText = "SAVED TO DRIVE ‚úÖ";
                } else { throw new Error(data.error); }
            } catch (e) {
                btn.className = "btn-capture";
                btn.innerText = "FAILED ‚ùå";
                btn.disabled = false;
                alert("Capture failed: " + e.message);
            }
        }
    </script>
</body>
</html>
